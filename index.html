<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Notification panel with vertical timeline</title>
		<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:500,400,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css">

		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="header">
			<a href="#" class="notification-trigger">
				<i class="ion-android-notifications"></i>
				<div class='notification-num'>1</div>
			</a>
		</div>
		<div class="panel">
			<div class="title">Notifications</div>
			<ul class="notification-bar">
				<li class="unread">
					<i class="ion-checkmark"></i>
					<div>Third notification (new)</div>
				</li>
				<li>
					<i class="ion-paper-airplane"></i>
					<div>Second notification</div>
				</li>
				<li>
					<i class="ion-plus"></i>
					<div>First notification</div>
				</li>
			</ul>
		</div>
		<div class="content">
			<h1>Notification panel with vertical timeline</h1>
			<p>Resize to see how it looks on smaller screen(mobile)</p>
		</div>
	</body>
</html>
